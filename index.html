<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

  <!-- Option 1: Include in HTML -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="media.css">
</head>

<body>
  <!-- Header -->
  <header>
    <div class="navbar">
      <img src="assets/images/logo.png" alt="logo" class="logo">
      <div>
        <a class="navitem hide">Projects</a>
        <a href="#contact-form" class="navitem cont">Contact</a>
        <a href="./assets/resume.pdf" class="btn">
          Resume <img src="assets/images/Download.png" class="Download">
        </a>
      </div>
    </div>
    <div class="hero">
      <div class="content">
        <h1>Abhay Gupta</h1>
        <div class="hcontainer">
          <h3>Front-end Developer &<br>Graphic Designer</h3>
          <img src="./assets/images/hero-img.png" alt="hero-img" style="height: 90px;">
        </div>
        <p>Based in <span style="color: orange;">Kolkata, India</span></p>
        <div class="socials">
          <a href="https://www.linkedin.com/in/thisabhay/" target="_blank"><i class="bi bi-linkedin"></i></a>
          <a href="https://github.com/thisabhay" target="_blank"><i class="bi bi-github"></i></a>
          <a href="mailto:workforabhaygupta@gmail.com"><i class="bi bi-envelope uhide"></i>
            <p>workforabhaygupta@gmail.com</p>

          </a>
        </div>
      </div>
    </div>
  </header>

  <main>
    <!-- About -->
    <section class="about">
      <div class="title">
        <h2>about me</h2>
        <img src="./assets/images/about.png" alt="img" class="titleimg">
      </div>

    </section>
    <section class="skill">
      <img src="./assets/images/skill-section.svg" class="skillimg" alt="skill">
    </section>

    <!-- Contact Form -->
    <section class="contact-form" id="contact-form">
      <div class="title">
        <h2>Get in Touch</h2>
        <img src="./assets/images/mail.png" alt="img" class="titleimg">
      </div>
      <form name="contact" method="POST" data-netlify="true">
        <div class="form-group">
          <label for="fullName">Full Name</label>
          <input type="text" id="name" name="name" placeholder="Enter Your Name">
        </div>
        <div class="form-group">
          <label for="email">Mail</label>
          <input type="email" id="email" name="email" placeholder="Enter Mail">
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" placeholder="Don't Be Shy,&#10;Write A Sweet Message & Send It Now"
            rows="4"></textarea>
        </div>
        <button type="submit">Submit</button>
      </form>
    </section>
  </main>
  <footer>
    <div>
      <p>&copy;&nbsp;2024, &nbsp;abhay gupta &nbsp;&nbsp;</p>
      <img src="assets/images/footer.png" alt="footer">
    </div>
  </footer>
  <script src="app.js"></script>
</body>

</html>
